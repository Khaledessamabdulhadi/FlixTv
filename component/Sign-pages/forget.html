<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlixTV-Movies & TV Show</title>
    <link rel="shortcut icon" href="image/Tv.png" type="image/x-icon" />
    <!-- google Fonts Links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font AWesome Link -->
    <link rel="stylesheet" href="../../css/all.min.css" />
    <!-- File Css Link -->
    <link rel="stylesheet" href="../../css/offcanvas.css" />
    <link rel="stylesheet" href="../../css/Flix.css" />
    <link rel="stylesheet" href="sign-in.css" />
  </head>
  <body>
    <!-- Start Sign In Section -->
    <div class="sign-in d-flex justify-content-center align-items-center">
      <div class="container d-flex justify-content-center align-items-center">
        <div class="box d-flex flex-column text-center">
          <div class="image">
            <img src="../../image/logo.svg" alt="logo" />
          </div>
          <div class="input d-flex flex-column">
            <input type="email" placeholder="email" />
          </div>
          <div class="start d-flex justify-content-start align-items-center">
            <div class="checkbox">
              <input
                type="checkbox"
                id="remember"
                name="remember"
                value="remember"
                checked
              />
              <label class="ms-2" for="remember"
                >i agree to the <a href="#">privcy policy</a></label
              ><br />
            </div>
          </div>
          <div class="input mb-3">
            <input type="submit" value="send" />
          </div>
          <div class="info d-flex flex-column">
            <span class="mb-3"> We will send a password to your Email </span>
          </div>
        </div>
      </div>
    </div>
    <!-- End Sign In Section -->
    <!-- Cdn File Bootstraaap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
